<mat-sidenav-container class="background fill-body">
  <mat-sidenav #sidenav>
    <app-toggle-side-nav (sidenavClose)="sidenav.close()"></app-toggle-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-top-nav-menu (sidenavToggle)="sidenav.toggle()"></app-top-nav-menu>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
