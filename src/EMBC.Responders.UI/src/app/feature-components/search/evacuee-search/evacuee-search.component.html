<div class="container container-frame">
  <div class="content-container">
    <ng-container *ngIf="showDataEntryComponent">
      <app-data-entry
        (showDataEntryComponent)="changeDataEntryComponent($event)"
        (showIDPhotoComponent)="changeVerifyIdComponent($event)"
      ></app-data-entry>
    </ng-container>

    <ng-container *ngIf="showPhotoIDComponent">
      <app-evacuee-id-verify
        (showIDPhotoComponent)="changeVerifyIdComponent($event)"
      ></app-evacuee-id-verify>
    </ng-container>

    <ng-container
      *ngIf="
        !showDataEntryComponent &&
        !showResultsComponent &&
        !showPhotoIDComponent
      "
    >
      <app-evacuee-name-search
        (showResultsComponent)="changeResultsComponent($event)"
      ></app-evacuee-name-search>
    </ng-container>

    <ng-container *ngIf="showResultsComponent">
      <app-evacuee-search-results
        (showDataEntryComponent)="allowNewSearch($event)"
      ></app-evacuee-search-results>
    </ng-container>
  </div>
</div>

<app-overlay-loader [showLoader]="isLoading"></app-overlay-loader>
