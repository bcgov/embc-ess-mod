<div mat-dialog-content>
    <div class="row">
        <div class="col">
            <h1>Set Payment Date</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 content-container">
            <form [formGroup]="invoiceForm">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Payment Date</mat-label>
                            <input matInput [matDatepicker]="dp3" disabled formControlName="paymentDate">
                            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                            <mat-datepicker #dp3 disabled="false"></mat-datepicker>

                            <!-- <input  maxlength="100" matInput placeholder="Date" /> -->
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Payment Status</mat-label>
                            <mat-select formControlName="paymentStatus">
                                <mat-option value="NEGOTIABLE">Negotiable</mat-option>
                                <mat-option value="RECONCILED">Reconciled</mat-option>
                                <mat-option value="VOIDED">Voided</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button class="btn btn-primary mt-2 btn-save" [class.is-disabled]="saving" (click)="save()">Save</button>
    <button class="btn btn-secondary mt-2" (click)="close()">Close</button>
</div>
