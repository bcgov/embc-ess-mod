<div class="container">
    <div class="row pt-5">
        <div class="col">
            <p style="margin-left: 10px;">Existing Suppliers</p>
        </div>
        <div class="col">
            <button mat-raised-button color="primary" (click)="addSupplier()">Add Supplier</button>
            <!-- <button class="btn btn-primary" (click)="addSupplier()">Add Supplier</button> -->
        </div>
    </div>

    <div class="mat-elevation-z8 table-responsive mt-3">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="supplierNumber">
                <th mat-header-cell *matHeaderCellDef> Supplier # </th>
                <td mat-cell *matCellDef="let element"> {{element.suppliernumber}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Supplier Name </th>
                <td mat-cell *matCellDef="let element"> {{element.suppliername}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Sub Category </th>
                <td mat-cell *matCellDef="let element"> {{element.subcategory}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button class="me-2" color="accent" (click)="deleteSupplier(element.suppliername)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="20" [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons></mat-paginator>
    </div>

    <div class="row mt-4">
        <div class="col">
            <span><button mat-raised-button class="me-2" color="primary" (click)="loadSuppliers()">Refresh</button></span>
        </div>
    </div>
</div>
