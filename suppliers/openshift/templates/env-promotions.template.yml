                        uiRc.untilEach(1) {
                            def rcMap = it.object()
                            return (rcMap.status.replicas.equals(rcMap.status.readyReplicas))
                        }
                        def apiLastVersion = openshift.selector('dc',apiAppName).object().status.latestVersion
                        def apiRc = openshift.selector('rc', apiAppName + '-' + apiLastVersion)
                        apiRc.untilEach(1) {
                            def rcMap = it.object()
