<div class="modal-header">
  <h4 class="modal-title">Alert</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div [innerHTML]="messageBody"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn disable-button" (click)="action(false)">
    No
  </button>
  <button type="button" class="btn primary-button" (click)="action(true)">
    {{ buttonText }}
  </button>
</div>
