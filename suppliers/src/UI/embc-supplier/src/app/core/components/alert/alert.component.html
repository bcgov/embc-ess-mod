@for (alert of alerts; track alert) {
  <div>
    @if (alert.type === 'danger') {
      <div class="alert alert-danger" role="alert">
        {{ alert?.message }}
      </div>
    }
    @if (alert.type === 'warning') {
      <div class="alert alert-warning" role="alert">
        {{ alert?.message }}
      </div>
    }
  </div>
}
