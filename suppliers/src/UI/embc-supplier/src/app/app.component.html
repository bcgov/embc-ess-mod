<app-header></app-header>

<main class="fill-body background">
  <div class="container">
    <app-banner
      *ngIf="maintMsg && !siteDown"
      [bannerMsg]="maintMsg"
      bannerType="Maintenance"
    ></app-banner>
    <app-banner
      *ngIf="noticeMsg && !siteDown"
      [bannerMsg]="noticeMsg"
      bannerType="Notice"
    ></app-banner>

    <router-outlet></router-outlet>
  </div>
</main>
<div class="footer mt-auto">
  <app-footer></app-footer>
</div>
