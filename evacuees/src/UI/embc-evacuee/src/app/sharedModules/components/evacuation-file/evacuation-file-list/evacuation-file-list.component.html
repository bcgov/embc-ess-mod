<ng-container *ngIf="currentPath === '/verified-registration/dashboard/current'">

    <div class="loader-align" *ngIf="showLoading">
        <mat-spinner strokeWidth="3" [diameter]="50"></mat-spinner>
    </div>

    <ng-container *ngIf="!showLoading">
        <div *ngIf="dataSourceActive?.length === 0; else activeFiles">
            <br>
            <span class="profile-headers">Current Evacuations (0)</span>
            <p>There are no current evacuations.</p>
        </div>

        <ng-template #activeFiles>
            <div class="col-md-12 content-container">
                <br>
                <ng-container *ngIf="showActiveList">
                    <div class="row">
                        <div class="col-md-9">
                            <span class="profile-headers">Current Evacuations ({{dataSourceActive?.length}})</span>
                        </div>
                        <div class="col-md-3 button-tab-align">
                            <button class="button-s start-button" mat-stroked-button type="button"
                                (click)="startAdditionalAssessment()">Add Another Evacuation</button>
                        </div>
                    </div>
                    <div class="card-container">
                        <app-evacuation-card *ngFor="let card of dataSourceActive" [evacuationFileCard]="card"
                            [evacuationFileStatus]="'Active'">
                        </app-evacuation-card>
                    </div>
                </ng-container>
            </div>
        </ng-template>
    </ng-container>
</ng-container>

<ng-container *ngIf="currentPath ==='/verified-registration/dashboard/past'">

    <div class="loader-align" *ngIf="showLoading">
        <mat-spinner strokeWidth="3" [diameter]="50"></mat-spinner>
    </div>

    <ng-container *ngIf="!showLoading">
        <div *ngIf="dataSourceInactive?.length === 0; else inactiveFiles" style="padding-bottom: 10px;">
            <br>
            <span class="profile-headers">Past Evacuations (0)</span>
            <p>There are no past evacuations.</p>
        </div>

        <ng-template #inactiveFiles>
            <div class="col-md-12 content-container">
                <br>
                <ng-container *ngIf="showInactiveList">
                    <div class="col-md-12 titleDiv">
                        <span class="profile-headers">Past Evacuations ({{dataSourceInactive?.length}})</span>
                    </div>
                    <div class="card-container">
                        <app-evacuation-card *ngFor="let card of dataSourceInactive" [evacuationFileCard]="card"
                            [evacuationFileStatus]="'Inactive'">
                        </app-evacuation-card>
                    </div>
                </ng-container>
            </div>
        </ng-template>
    </ng-container>
</ng-container>
