<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column?.ref">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column?.label}} </th>
                <td mat-cell *matCellDef="let row; let index = index" (click)="disableRowInteraction($event, column?.ref)">
                    <span *ngIf="column?.ref === 'lastName' ">
                        <span [ngClass]="{'lastName-active': row.isActive, 'lastName-inactive': !row.isActive}">{{row[column?.ref] }}</span>
                    </span>
                    <span *ngIf="column?.ref !== 'isActive' && column?.ref !== 'lastName'">
                        <span>{{row[column?.ref] }}</span>
                    </span>
                    <span *ngIf="column?.ref === 'isActive'">
                        <mat-slide-toggle [checked]="row[column?.ref]" (change)="slideToggle($event, row)">
                            <span
                                [ngClass]="{'active-style': row[column?.ref], 'inactive-style': !row[column?.ref]}">{{row[column?.ref]
                                ? 'Active' : 'Deactivated'}}</span>
                        </mat-slide-toggle>
                    </span>
                </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" (click)="rowClicked(row)"></tr>
    </table>

    <app-loader style="display: flex; justify-content: center; align-items: center;" class="mat-progress"
        [showLoader]="!isLoading" [strokeWidth]="3" [diameter]="50" [color]="color"></app-loader>


    <mat-paginator [pageSize]="20" [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons></mat-paginator>
</div>
<br>
