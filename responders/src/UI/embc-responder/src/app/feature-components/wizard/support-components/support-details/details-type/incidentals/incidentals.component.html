<form [formGroup]="referralForm">
  <div class="row">
    <div class="col-md-12">
      <p class="time-heading requiredField">List of Approved Items</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline">
        <textarea
          rows="10"
          formControlName="approvedItems"
          placeholder="Please use a comma to separate items"
          maxlength="250"
          matInput
          required
        ></textarea>
        <mat-error
          *ngIf="
            referralFormControl?.approvedItems.invalid &&
            referralFormControl?.approvedItems.hasError('whitespaceError')
          "
        >
          Required
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <!--class="custom-mat-error"-->
  <div class="row">
    <div class="col-md-12">
      <p class="time-heading requiredField">Total Amount</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>
        Up to a maximum value of: <span class="amount">${{ totalAmount }}</span>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <mat-form-field appearance="outline">
        <input
          formControlName="userTotalAmount"
          matInput
          type="number"
          class="amount-right-align"
          placeholder="0"
        />
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </div>
  </div>
</form>
