<div class="row justify-content-between">
  <div class="col-md-10">
    <h1 class="mat-title" *ngIf="data?.title" mat-dialog-title [innerHTML]="data?.title"></h1>
  </div>
  <div class="col-md-2">
    <button
      class="close-image close-button-style"
      mat-icon-button
      aria-label="Close"
      (click)="buttonAction('close')"
    >
      <img src="/assets/images/close.svg" height="20" width="20" />
      <img src="/assets/images/close_onhover.svg" height="20" width="20" />
    </button>
  </div>
</div>

<mat-dialog-content>
  <div class="row mainBody">
    <ng-template #target></ng-template>
  </div>
</mat-dialog-content>
