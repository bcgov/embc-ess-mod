<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary-nav">
    <div class="container header-style">
      <div class="row">
        <a class="navbar-brand" (click)="homeButton()">
          <img
            class="img-fluid d-none d-md-block"
            src="/assets/images/bcid-logo-rev-en.svg"
            width="181"
            height="45"
            alt="B.C. Government Logo"
          />
          <img
            class="img-fluid d-md-none"
            src="/assets/images/bcid-symbol-rev.svg"
            width="64"
            height="45"
            alt="B.C. Government Logo"
          />
        </a>
        <div class="divider"></div>
        <div class="app-heading">
          <span class="heading-text1">Evacuee Registration & Assistance</span
          ><span class="heading-text2">(ERA)</span>
        </div>
      </div>

      <ng-container *ngIf="showUserProfile()">
        <button mat-button [matMenuTriggerFor]="menu">
          <div class="row">
            <div class="col-md-2">
              <img
                class="img-align"
                src="/assets/images/user.svg"
                height="34"
                width="34"
              />
            </div>
            <div class="col-md-8">
              <span style="color: white"
                ><b>{{ this.userName }}</b> ({{ this.teamName }})</span
              >
              <p class="text">
                {{ this.signedInTask }} <b>{{ this.taskStatus }}</b>
              </p>
            </div>
            <div class="col-md-2">
              <img
                src="/assets/images/down-arrow-head.svg"
                height="7"
                width="12"
              />
            </div>
          </div>
        </button>
        <mat-menu #menu="matMenu">
          <button *ngIf="allowSignIn()" mat-menu-item (click)="newTaskSignIn()">
            Sign in to a different task #
          </button>
          <button mat-menu-item (click)="openUserProfile()">My Profile</button>
          <button mat-menu-item (click)="signOut()">Sign out</button>
        </mat-menu>
      </ng-container>
    </div>
  </nav>
</header>
